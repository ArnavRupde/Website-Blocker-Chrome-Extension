<!DOCTYPE html>
<html>
  <head>
    <title>Website Blocker</title>
    <style>
      body {
        width: 350px; /* max: 1000px */
      }
      </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
  <body>
    <h3 align="center">Blocked Websites</h3>
    <table id="websiteList" class="table table-striped">
    </table>
    <div class="input-group">
      <input type="text" class="form-control" id="websiteInput" placeholder="Enter website host" align="center">
      <span class="input-group-btn" style="width:0;">
          <button class="btn btn-default" id="addButton" type="button">Add to blacklist</button>
      </span>
    </div>
    <br></br>
    <script src="popup.js"></script>
  </body>
</html>
